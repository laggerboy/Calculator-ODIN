<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><p>Calculate something boi!!</p></header>
    <div class="container">
      <div class="screen"><p class="screen-text"></p></div>
      <div class="buttons">
        <div class="clear-row">
          <button class="clear">clear all</button>
          <button class="remove">&#9003;</button>
        </div>

        <div class="first-row">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="add">+</button>
        </div>
        <div class="second-row">
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="subtract">-</button>
        </div>
        <div class="third-row">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="multiply">x</button>
        </div>
        <div class="last-row">
          <button class="point">.</button>
          <button class="0">0</button>
          <button class="devide">/</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
